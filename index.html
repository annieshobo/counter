<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo X Annie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #ffffff, #ff69b4, #ffffff);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .time-item {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, #ffe6f0 0%, #fff 100%);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
        }

        .time-value {
            font-size: 3rem;
            font-weight: bold;
            color: #ff1493;
            display: block;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 1.2rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .time-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .time-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Since Annie and Bo Started Dating</h1>
        <div class="time-grid">
            <div class="time-item">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-item">
                <span class="time-value" id="weeks">0</span>
                <span class="time-label">Weeks</span>
            </div>
            <div class="time-item">
                <span class="time-value" id="months">0</span>
                <span class="time-label">Months</span>
            </div>
            <div class="time-item">
                <span class="time-value" id="years">0</span>
                <span class="time-label">Years</span>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const startDate = new Date('2025-08-14T00:00:00');
            const now = new Date();
            
            const diffMs = now - startDate;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffWeeks = Math.floor(diffDays / 7);
            
            const totalMonths = Math.floor(diffDays / 30.44);
            
            document.getElementById('days').textContent = diffDays;
            document.getElementById('weeks').textContent = diffWeeks;
            document.getElementById('months').textContent = totalMonths;
            document.getElementById('years').textContent = (diffDays / 365.25).toFixed(2);
        }
        
        updateTime();
        setInterval(updateTime, 1000 * 60 * 60);
    </script>
</body>
</html>
